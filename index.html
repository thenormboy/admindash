<!DOCTYPE html>
<html lang="en">
<head>
    <script src="dash.js" defer></script>
    <link rel="stylesheet" href="style.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container">
    <div class="sidebar">
        <div class="logo-section">
            <object class="logo" data="images/modmeal.svg" type="image/svg+xml" ></object>
            <div>Dashboard</div>
        </div>
        <div class="main-options">
            <object class="menu-icon" data="images/home.svg" type="image/svg+xml" ></object>
            <div>Home</div>
            <object class="menu-icon" data="images/profile.svg" type="image/svg+xml" ></object>
            <div>Profile</div>
            <object class="menu-icon" data="images/message.svg" type="image/svg+xml" ></object>
            <div>Messages</div>
            <object class="menu-icon" data="images/history.svg" type="image/svg+xml" ></object>
            <div>History</div>
            <object class="menu-icon" data="images/tasks.svg" type="image/svg+xml" ></object>
            <div>Tasks</div>
            <object class="menu-icon" data="images/communities.svg" type="image/svg+xml" ></object>
            <div>Communities</div>
        </div>
        <div class="other-options">
            <object class="menu-icon" data="images/settings.svg" type="image/svg+xml" ></object>
            <div>Settings</div>
            <object class="menu-icon" data="images/support.svg" type="image/svg+xml" ></object>
            <div>Support</div>
            <object class="menu-icon" data="images/privacy.svg" type="image/svg+xml" ></object>
            <div>Privacy</div>
        </div>
    </div>
    <div class="header">
        <div class="search-bar">
            <input type="text">
        </div>
        <div class="profile-header">

        </div>
        <div class="profile-intro">

        </div>
        <div class="profile-buttons">

        </div>
    </div>
    <div class="main">
        <div class="project-header"></div>
        <div class="projects">

        </div>
        <div class="announce-header"></div>
        <div class="announcements">

        </div>
        <div class="connect-header"></div>
        <div class="connections">

        </div>
    </div>
</body>
</html>
